<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SURVEY FORM</title>
    <link rel="stylesheet" href="survey.css">
</head>
<body>
    <div class="contriner">
        <header class="header">
            <h1 id="title">
                Survey from WEBHUB<br>
                Nadhin Abinav S A Company
            </h1>
            <p id="descript">
                Thank you for taking the time to help us to improve the platform
            </p>
        </header>
        <form action="" id="survey-form">
            <div class="form-group">
                <label for="name">NAME</label>
                <input type="text" name="name" id="name" class="formcontrol" placeholder="Enter Your Name">
            </div>
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email" class="formcontrol" placeholder="Enter Your email">
            </div>
            <div class="form-group">
                <label for="phone">PHONE</label>
                <input type="number" name="phone" id="phone" class="formcontrol" placeholder="Enter Your Phone Number">
            </div>
            <div class="form-group">
                <label for="address">Address
                    <span class="clue">(optional)
                    </span>
                </label>
                <input type="text" name="address" id="address" class="formcontrol" placeholder="Enter Your address">
            </div>
            <div class="form-group">
                <p id="quest">Which option best describe your current role</p>
                <select name="role" id="dropdown" class="formcontrol" required>
                    <option value="" disabled selected>Selected Current Role</option>
                    <option value="Student">Student</option>
                    <option value="teacher">Teacher</option>
                    <option value="manager">Manager</option>
                    <option value="job">Job</option>
                    <option value="others">Others</option>
                </select>
            </div>
            <!--radio button-->
            <div class="form-group">
                <p id="quest">How you come to know about WEBHUB</p>
                <label for="">
                    <input type="radio" name="source" value="friends" class="inputRadio" checked>Friends
                </label>
                <label for="">
                    <input type="radio" name="source" value="TV-ads" class="inputRadio" checked>TV-ads
                </label>
                <label for="">
                    <input type="radio" name="source" value="social media" class="inputRadio" checked>Social Media
                </label>
                <label for="">
                    <input type="radio" name="source" value="newspaper" class="inputRadio" checked>NEWS Paper
                </label>
                <label for="">
                    <input type="radio" name="source" value="others" class="inputRadio" checked>Others
                </label>
            </div>
            <!--END of radio button-->
            <!--check box section-->
            <div class="form-group">
                <p id="quest">Would you like to see improved</p>
                <label for="">
                    <input type="checkbox" name="perfer" class="checkbox" value="back-end-dev">Back-end-Developer
                </label>
                <label for="">
                    <input type="checkbox" name="perfer" class="checkbox" value="front-end-dev">Front-end-Developer
                </label>
                <label for="">
                    <input type="checkbox" name="perfer" class="checkbox" value="APP-dev">Android App-Developer
                </label>
                <label for="">
                    <input type="checkbox" name="perfer" class="checkbox" value="soft engineer">Software Engineer
                </label>
                <label for="">
                    <input type="checkbox" name="perfer" class="checkbox" value="other">Others
                </label>
            </div>
            <!--END of check box section-->
            <!--Textarea Section-->
            <div class="form-group">
                <p id="quest">Give us your Feedback</p>
                <textarea name="feedback" id="feedback" cols="30" rows="5" class="textarea" placeholder="Enter your Feedback here....."></textarea>
            </div>
            <!--END of Textarea Section-->
            <!--Submit button-->
            <div class="form-group">
                <button type="submit" id="submit" class="btn">Sumbit</button>
            </div>
            <!-- END of Submit button-->>
        </form>
    </div> 
    
</body>
</html>
